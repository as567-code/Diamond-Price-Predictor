<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Form</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #e0f7fa; /* Light cyan background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .form-container {
            background: white;
            padding: 30px; /* Increased padding for more space */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px; /* Max width for responsiveness */
            display: grid;
            grid-template-columns: 1fr; /* Single column layout */
            grid-gap: 20px; /* Increased space between items */
        }

        h2 {
            grid-column: span 1;
            text-align: center;
            margin-bottom: 20px;
            color: #00796b; /* Darker teal color */
            font-size: 1.8em; /* Larger heading */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold; /* Bold labels for better readability */
        }

        input[type="text"],
        select {
            padding: 12px; /* Increased padding */
            border: 1px solid #b2ebf2; /* Light border */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #00796b; /* Darker border on focus */
            outline: none; /* Remove default outline */
        }

        input[type="submit"] {
            background-color: #00796b; /* Teal color */
            color: white;
            padding: 12px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Added transform for hover */
            font-size: 16px; /* Larger font for the button */
            margin-top: 15px; /* Space above button */
        }

        input[type="submit"]:hover {
            background-color: #004d40; /* Darker teal on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        @media (max-width: 600px) {
            .form-container {
                width: 95%; /* Full width on small screens */
            }

            h2 {
                font-size: 1.5em; /* Adjust heading size */
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Predict Diamond Price</h2>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="carat">Carat (mass):</label>
                <input type="text" id="carat" name="carat" placeholder="e.g., 0.5" required>
            </div>

            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" id="depth" name="depth" placeholder="e.g., 60.5" required>
            </div>

            <div class="form-group">
                <label for="table">Table:</label>
                <input type="text" id="table" name="table" placeholder="e.g., 55.0" required>
            </div>

            <div class="form-group">
                <label for="x">x:</label>
                <input type="text" id="x" name="x" placeholder="e.g., 5.0" required>
            </div>

            <div class="form-group">
                <label for="y">y:</label>
                <input type="text" id="y" name="y" placeholder="e.g., 5.0" required>
            </div>

            <div class="form-group">
                <label for="z">z:</label>
                <input type="text" id="z" name="z" placeholder="e.g., 3.0" required>
            </div>

            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
